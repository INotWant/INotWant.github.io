<!--粒子背景动画-->
<canvas class="background" style="width:100%;height:100%;"></canvas>
<script src="/js/particles.min.js"></script>
<style>
	html,
	body {
	  margin: 0;
	  padding: 0;
	}
	.background {
	  position: absolute;
	  display: block;
	  top: 0;
	  left: 0;
	  z-index: -1;
	}
</style>
<script>
	window.onload = function() {
	Particles.init({
	  selector: '.background',
	  color: '#CCCCFF',
	  maxParticles: 200,
	  connectParticles: true,
	  responsive: [
		{
		  breakpoint: 512,
		  options: {
			maxParticles: 128
		  }
		}, {
		  breakpoint: 512,
		  options: {
			maxParticles: 64
		  }
		}
	  ]
	});
	};
</script>
